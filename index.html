<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      background: black; /* fallback color */
    }

    /* Content overlay */
    .content {
      position: relative;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: sans-serif;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }

    .content {
  position: relative;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

.title-svg {
  width: 60%;
  max-width: 600px;
  height: auto;
  filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
}

  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline poster="poster.jpg" id="bg-video" preload="auto">
    <source src="202510281135.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content overlay -->
<div class="content">
  <img src="tideloop3.svg" alt="Tide Loop" class="title-svg">
</div>


  <script>
    // Optional: Lazy-load video for faster mobile load
    document.addEventListener("DOMContentLoaded", function() {
      const video = document.getElementById('bg-video');
      if(video.readyState === 0) {
        video.load();
      }
    });
  </script>
</body>
</html>
